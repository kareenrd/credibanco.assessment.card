<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="idTarjeta">
    <th mat-header-cell *matHeaderCellDef> Id Tarjeta</th>
    <td mat-cell *matCellDef="let element"> {{element.idTarjeta}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="pan">
    <th mat-header-cell *matHeaderCellDef> PAN </th>
    <td mat-cell *matCellDef="let element"> {{element.pan}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="titular">
    <th mat-header-cell *matHeaderCellDef> Titular </th>
    <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> Cedula </th>
    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="editar-eliminar">
    <th mat-header-cell *matHeaderCellDef> Editar | Eliminar </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
